{% set extensionCss = minified ? '.min.css' : '.css' %} 

{# Pre-connects #}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

{# Styles Pre-loads #}
<link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap" as="style" type="text/css" >
<link rel="preload" href="{{ asset('css/style' ~ extensionCss) }}" as="style" type="text/css" >

{# Theme Style #}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
<link href="{{ asset('css/style' ~ extensionCss) }}" type="text/css" rel="stylesheet">
